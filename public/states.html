<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
    <link rel="icon" href="./img/corona.jpeg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand font-weight-bold h1"><h1 class="font-weight-bold">Go Corona</h1></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link font-weight-bold h4">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="states.html" class="nav-link font-weight-bold h4">States</a>
                    </li>
                    <li class="nav-item">
                        <a href="news.html" class="nav-link font-weight-bold h4">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="helpline.html" class="nav-link font-weight-bold h4">Helplines</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link font-weight-bold h4">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header id="page-header" style="margin-top: 100px;">
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-6 m-auto text-center ">
                    <h1 class="font-weight-bold">States</h1>
                </div>
            </div>
        </div>
    </header>


    <div class="container bg-white ">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light"> 
                    <tr>
                        <th class="h4 text-dark font-weight-bold" >State</th>
                        <th class="h4 text-primary font-weight-bold">Active</th>
                        <th class="h4 text-success font-weight-bold">Recovered</th>
                        <th class="h4 text-danger font-weight-bold">Deaths</th>
                        <th class="h4 text-info font-weight-bold">Total</th>
                    </tr>
                </thead>
                <tbody id="display-container">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script id="loader-template" type="text/html">
        <div class="loader" id="table-id"></div>
    </script>

    <script id="row-template" type="text/html">
        <tr class>
            <th class="h5 text-dark font-weight-bold">{{state}}</th>
            <th class="h5 text-primary font-weight-bold">{{active}}</th>
            <th class="h5 text-success font-weight-bold">{{recovered}}</th>
            <th class="h5 text-danger font-weight-bold">{{deaths}}</th>
            <th class="h5 text-info font-weight-bold">{{total}}</th>  
        </tr>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha256-JoAhdrtmvUmN+9RtRzuF66Ok9RkjWz1XuSObZ8CcwSk=" crossorigin="anonymous"></script>
    <script src="./js/states.js"></script>
</body>
</html>
