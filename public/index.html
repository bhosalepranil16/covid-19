<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Corona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand"><h1 class="font-weight-bold">Go Corona</h1></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link font-weight-bold h4">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="states.html" class="nav-link font-weight-bold h4">States</a>
                    </li>
                    <li class="nav-item">
                        <a href="news.html" class="nav-link font-weight-bold h4">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="helpline.html" class="nav-link font-weight-bold h4">Helplines</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link font-weight-bold h4">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="page-header" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-6 m-auto text-center">
                    <h1 class="font-weight-bold">Covid-19 Global</h1>
                </div>
        </div>
    </header>

    <div id="global-container" class="container bg-light p-1" >
    
    </div>

    <header id="page-header">
        <div class="container my-2 ">
            <div class="row">
                <div class="col-md-6 m-auto text-center">
                    <h1 class="font-weight-bold">Covid-19 India</h1>
                </div>
            </div>
        </div>
    </header>

    <div id="india-container" class="container bg-light p-1" >
    
    </div>
        
    <div id="time-container" class="container mt-3 bg-muted text-gray p-2">
        
    </div>
    
    <script id="loader-template" type="text/html">
        <div class="loader"></div>
    </script>

    <script id="time-template" type="text/html">
        <h4 class="font-weight-bold">Last Updated On {{timeAndDate}}</h4>
    </script>


    <script type="text/html" id="all-data-template">
        <div class="row">
            <div class="col-sm-3">
                <div class="card rounded text-center m-3 border border-info text-info">
                    <div class="card-body">
                        <h3 class="card-text font-weight-bold">Active</h3>
                        <h3 class="card-text">{{active}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center m-3 border border-success text-success">
                    <div class="card-body">
                        <h3 class="card-text font-weight-bold">Recovered</h3>
                        <h3 class="card-text">{{recovered}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center m-3 border border-danger text-danger">
                    <div class="card-body">
                        <h3 class="card-text font-weight-bold">Deaths</h3>
                        <h3 class="card-text">{{deaths}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center m-3 border border-primary text-primary">
                    <div class="card-body">
                        <h3 class="card-text font-weight-bold">Total</h3>
                        <h3 class="card-text">{{total}}</h3>
                    </div>
                </div>
            </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha256-JoAhdrtmvUmN+9RtRzuF66Ok9RkjWz1XuSObZ8CcwSk=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
